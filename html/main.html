<!DOCTYPE HTML>
<html class="full">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="format-detection"content="telephone=no">
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">
<link rel="stylesheet" href="../css/style.css?1450063403">
<title>天上不掉馅饼，掉好礼啦！</title>
</head>
<body class="full red">
<div class="share-pic-box">
	<img src="../img/share-pic.jpg">
</div>
<section class="loading">
	<div class="ld-pic"></div>
	<div class="ld-wrap center">
		<div class="ld-logo"></div>
		<div class="ld-bar">
			<div class="ld-in full"></div>
		</div>
		<div class="ld-t">加载中……</div>
	</div>
</section>
<section class="hide cover paper">
	<div class="cv-sled"></div>
	<div class="cv-t">
		<div class="cv-start"></div>
	</div>
	<div class="cv-santa"></div>
</section>
<section class="hide faq paper">
	<div class="fq-santa"></div>
	<div class="fq-sign"></div>
	<div class="fq-wrap">
		<div class="fq-t"></div>
		<div class="fq-head">
			<div class="fq-gender girl checked"></div>
			<div class="fq-gender boy checked"></div>
		</div>
		<div class="fq-tip">一句话描述你</div>
		<ul class="fq-btns">
			<li></li>
			<li></li>
			<li></li>
		</ul>
		<div class="fq-next"></div>
	</div>
</section>
<section class="hide rule paper">
	<div class="rl-wrap">
		<div class="rl-t"></div>
		<p class="rl-blue">想在游戏中事半功倍的剧透来啦：</p>
		<div class="rl-color">记住<br><b>左边这个颜色</b>的礼包哦！</div>
		<div class="rl-detail">
			<p>游戏规则</p>
			<p>1 用手指控制圣诞EOS顾问<br>左右移动；</p>
			<p>2 接推荐颜色的礼包加分，<br>接其它颜色礼包减分；</p>
			<p>3 规定时间内，得分10分及<br>以上即可获得奖励</p>
			<div class="rl-santa"></div>
			<ul class="rl-gift">
				<li></li>
				<li></li>
				<li></li>
			</ul>
		</div>
		<div class="rl-start"></div>
	</div>
</section>
<section class="game hide">
	<div class="gm-top">
		<div class="gm-time">
			<div class="gm-t">
				<span>时间</span>
				<span id="time-num">123</span>
			</div>
			<div class="gm-bar">
				<div class="gm-inner" id="time-inner"></div>
			</div>
			<div class="gm-icon"></div>
		</div>
		<div class="gm-mark">
			<div class="gm-t">
				<span>得分</span>
				<span id="mark-num">10</span>
			</div>
			<div class="gm-bar">
				<div class="gm-inner" id="mark-inner"></div>
			</div>
			<div class="gm-icon"></div>
		</div>
	</div>
	<div class="gm-elf"></div>
	<div class="gm-santa"></div>
	<div class="gm-demo full hide">
		<div class="gm-demo-arrow"></div>
		<div class="gm-demo-arrow"></div>
		<div class="gm-demo-t"></div>
		<div class="gm-demo-row">
			<div class="gm-demo-santa"></div>
		</div>
	</div>
</section>
<section class="hide pass paper">
	<div class="ps-wrap">
		<div class="ps-t"></div>
		<div class="ps-rs"></div>
		<div class="ps-shop"></div>
		<div class="ps-share"></div>
	</div>
	<div class="ps-santa"></div>
</section>
<section class="hide fail paper">
	<div class="fl-wrap">
		<div class="fl-t"></div>
		<div class="fl-main"></div>
		<div class="fl-btn">
			<div class="fl-again"></div>
			<div class="fl-share"></div>
		</div>
		<div class="fl-shop">查看附近佳能金牌店>></div>
	</div>
	<div class="fl-santa"></div>
</section>
<section class="hide list paper">
	<div class="ls-top">
		<div class="ls-back"></div>
	</div>
	<div class="ls-city-tip hide">
		<p>哎呀，您所在城市没有找到佳能金牌店。</p>
		<p>您可以试试其他城市哦：</p>
	</div>
	<ul class="ls-ul ls-city-ul hide clearfix"></ul>
	<ul class="ls-ul ls-shop-ul hide"></ul>
</section>
<section class="hide map">
	<div class="mp-top">
		<div class="mp-back"></div>
		<div class="mp-name"></div>
	</div>
	<div class="mp-main" id="mp-main"></div>
</section>
<section class="hide orient">
	<div class="orient-wrap center">
		<div></div>
		<p>为了更好的体验，请使用竖屏浏览</p>
	</div>
</section>
<audio src="../audio/btn.mp3"  id="audio-btn"  preload></audio>
<audio src="../audio/minus.mp3"id="audio-minus"preload></audio>
<audio src="../audio/plus.mp3" id="audio-plus" preload></audio>
<audio src="../audio/pass.mp3" id="audio-pass" preload></audio>
<audio src="../audio/fail.mp3" id="audio-fail" preload></audio>
<audio src="../audio/load.mp3" id="audio-load" preload></audio>
</body>
<script language="javascript" src="http://webapi.amap.com/maps?v=1.3&key=edd5ea65e05121b077c3a5e2896abce4"></script>
<script src="../lib/lib.js" data-main="../js/main.js?1450063403"></script>
</html>
